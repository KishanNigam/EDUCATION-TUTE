<!-- Tuter header -->
<nav class="nav" *ngIf="menuType != 'default'">
    <a routerLink=""
      ><img
        class="edu-dash-logo"
        src="../../assets/logo.png"
        alt="Education logo"
    /></a>
    <div *ngIf="menuType === 'default'" class="nav-search">
      <input type="text" placeholder="Search for product" />
      <button>Search</button>
    </div>
  
    <div>
      <ul>
        <li>
          <div class="tutur-nav-search">
            <input type="text" placeholder="Search. . ." />
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </li>
        <li class="tuter-to-std-page"><a routerLink="">Student Page</a></li>
        <li class="tuter-notification">
          <i class="fa fa-bell fa-lg" aria-hidden="true"></i>
        </li>
        <li class="tuter-profile-pic">
          <a (click)="tuterLogOut()"
            ><img  src="../../assets/profile.avif" alt="" />{{
              tuterName | titlecase
            }}</a
          >
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Student header -->

  </nav>
